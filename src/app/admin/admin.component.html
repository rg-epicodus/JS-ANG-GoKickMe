<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Item to Fund</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Item Title:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Item Author:</label>
        <br>
        <input #newAuthor>
      </div>

      <div>
        <label>Item Goal:</label>
        <br>
        <input #newGoal>
      </div>

      <div>
        <label>Item Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Item Category</label>
        <br>
        <select #newCategory>
          <option value="" selected disabled>Select Category</option>
          <option value="Ideas">Ideas</option>
          <option value="Projects">Projects</option>
          <option value="Charity">Charitable Acts</option>
        </select>
      </div>

      <button class="btn" (click)="submitForm(newName.value, newAuthor.value, newDescription.value, newGoal.value, newCategory.value); newName.value=''; newAuthor.value=''; newGoal.value=''; newCategory.value=''; newDescription.value=''">Add Item</button>
    </div>
  </div>
</div>
<div>
  <app-marketplace></app-marketplace>
</div>
